<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register - AnalogSea</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <img src="images/logo.png" class="logo">
    <div class="back">
      <form class="register" action="./signup/" method="post">
        <h1>Sign Up</h1>
        <label for="email">Email</label>
        <br><br>
        <input type="email" name="email" id="email" placeholder="foo@bar.com">
        <br>
        <label for="password">Password</label>
        <br><br>
        <input type="password" name="password" id="password" placeholder="1234passw0rd">
        <br>
        <button type="submit">Sign Up</button>
      </form>
    </div>
    <p>Already have an account? <a href="./login">Log in</a></p>
  </body>
</html>
